{% extends 'base.html' %}
{% block auth %}
<div class="container mt-5">

    <div class="row">
        <div class='col-lg-4'>
            팔로워
        </div>
        <div class="col-lg-4">
            팔로잉
        </div>
        <div class="col-lg-4">
            게시글수
        </div>
    </div>
    <hr>
    <div class="text-end">
       <a href="{% url 'gram:create' %}"> <button class="btn btn-success">POSTIMG</button></a>
    </div>
    <div class="row">
        {% for i in gbo %}
            <div class="col-lg-4">
                <img src={{ i.pic.url }}>
            </div>
            <div class="col-lg-4">
                {% for j in i.hashtag_set.all%}
                    <a href="{% url 'gram:search' j.name %}"> {{j.name}}</a>
                {% endfor %}
            </div>
            <div class="col-lg-4">
                <img src={{ i.pic.url }}>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
