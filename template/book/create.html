{% extends 'base.html' %}

{% block auth %}

<form method="post">
    {% csrf_token %}
    <div class="container mt-5 mb-5">
        <h1 style="color: floralwhite ; font-weight: bold;" >북마크 생성</h1>

        <div class="text-end">
            <input type="checkbox" name="ck" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-warning" for="btncheck1">중요</label>
        </div>
        <div class="input-group input-group-lg mt-3">
            <span class="input-group-text" style=" color: floralwhite ; font-weight: bold; background-color: rgba(0, 132, 255, 0.199);" id="inputGroup-sizing-lg">SITE NAME</span>
            <input type="text" name="sname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="input-group input-group-lg mt-4">
            <span class="input-group-text" style=" color: floralwhite ; font-weight: bold;  background-color: rgba(0, 132, 255, 0.199);" id="inputGroup-sizing-lg">SITE URL</span>
            <input type="url" name="surl" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="mt-3 text-end">
            <button class="btn btn-success" style=" width: 81rem; font-weight: bold;">북마크생성</button>
        </div>
    </div>
</form>

{% endblock %}
