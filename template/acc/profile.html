{% extends 'base.html' %}

{% block auth %}
<div class="container mt-5 mb-5">
    <h1 style="color: floralwhite ; font-weight: bold;" >회원정보</h1>
    <div class="mt-5 text-center">
        <img src="{{ user.getpic }}" class="squared-circle" style="width: 18rem;">
    </div>
    <div class="input-group input-group-lg mt-5">
        <span class="input-group-text" style=" color: floralwhite ; font-weight: bold; background-color: rgba(0, 132, 255, 0.199); width: 110px" id="inputGroup-sizing-lg">아이디</span>
        <input disabled type="text" value="{{ user.username }}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <div class="input-group input-group-lg mt-4">
        <span class="input-group-text" style="color: floralwhite ; font-weight: bold; background-color: rgba(0, 132, 255, 0.199);width: 110px" id="inputGroup-sizing-lg">별명</span>
        <input disabled type="text" value="{{ user.nickname }}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <div class="input-group input-group-lg mt-4">
        <span class="input-group-text" style="color: floralwhite ; font-weight: bold; background-color: rgba(0, 132, 255, 0.199);width: 110px" id="inputGroup-sizing-lg">자기소개</span>
        <textarea disabled class="form-control" style="height: 200px;" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">{{ user.comment }}</textarea>
    </div>
    <div class="mt-3 mb-5 ">
        <div class="mt-5 mb-3">
         <a href="{% url 'acc:usermod' %}"><button class="btn btn-success" style="color: floralwhite ; font-weight: bold; font-weight: bold; width: 81rem;">정보수정</button></a> 
        </div>       
        <button type="button" class="btn btn-danger" style="font-weight: bold;width: 81rem;" data-bs-toggle="modal" data-bs-target="#exampleModal">
            계정삭제
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">계정삭제 알림</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        계정을 삭제하시겠습니까?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <a href="{% url 'acc:userdel' %}"><button type="button" class="btn btn-danger">삭제</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
