{% extends 'base.html' %}

{% block auth %}

<form method="post">
    {% csrf_token %}
    <div class="container mt-5 mb-5">
        <h1 style="color: floralwhite ; font-weight: bold;">게시글 생성</h1>
        <div class="input-group input-group-lg mt-5">
            <span class="input-group-text" style=" color: floralwhite ; font-weight: bold; background-color: rgba(0, 132, 255, 0.199);" id="inputGroup-sizing-lg">Subject</span>
            <input type="text" name="subject" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="input-group input-group-lg mt-4">
            <span class="input-group-text" style=" color: floralwhite ; font-weight: bold; background-color: rgba(0, 132, 255, 0.199);" id="inputGroup-sizing-lg">Content</span>
            <textarea name="content" class="form-control" style="height: 200px;" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"></textarea>
        </div>
        <div class="mt-3 text-end">
            <button class="btn btn-success" style="  width: 81rem; color: floralwhite ; font-weight: bold; font-weight: bold;">글쓰기</button>
        </div>
    </div>
</form>

{% endblock %}
