{% extends 'base.html' %}
{% block noauth %}
<div class="container mt-5">
    <h1 class="text-center" style="color: floralwhite ;" font-weight: bold;" >글자추출</h1>
    <hr>

    <h4 class="mt-5" style="color: floralwhite ;" font-weight: bold;">추출할pdf파일을 넣어주세요</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mt-4 text-center">
            <div class='col-lg-10'>
                <input type="file" class="form-control" name="pic" value="{{ca}}">
            </div>
            <div class='col-lg-2'>
                <button class="btn btn-success">추출</button>
            </div>
        </div>
        
    </form>
    <div class="row mt-4 text-center">
        <div class='col-lg-10'>
        <textarea style= " width:1050px;height:350px;" name="b">{{b}}</textarea>
        </div>
    </div>
</div>
{% endblock %}
{% block auth %}
<div class="container mt-5">
    <h1 style="color: floralwhite ;" font-weight: bold;"><b>PDF리더</b></h1>
    <h4 class="mt-5" style="color: floralwhite ;" font-weight: bold;">추출할 이미지  파일을 넣어주세요</h4>
    <hr>

    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mt-4 text-center">
            <div class='col-lg-10'>
                <input type="file" class="form-control" name="pic" value="{{ca}}">
            </div>
            <h4 class="mt-5" style="color: floralwhite ;" font-weight: bold;">언어선택</h4>
            <div class='col-lg-10 mt-4'>
                <select class="form-select col-lg-10" name="cate" multiple aria-label="multiple select example" > 
                    <option value="vie"{% if cast == 'vie' or not cate %} selected {% endif %}>베트남</option>
                    <option value="chi_tra"{% if cast == 'chi_tra'  %} selected {% endif %} >중국어</option>
                    <option value="eng" {% if cast == 'eng' %} selected {% endif %}>영어</option>
                </select>
            </div><button class="btn btn-success col-lg-10">추출</button>
                
        </div>
        
    
    <div class="row mt-4 text-center">
        <div class='col-lg-10'>
        <textarea style= " width:1050px;height:350px;" name="d">{{b}}</textarea>
        </div><a href="{% url 'tesr:trans'  %}"><button type="button" class="btn btn-success col-lg-10">한글번역</button></a>
    </div>
    </form>
</div>

{% endblock %}
